<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUGUR.world</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="app" data-aside-closed>
      <aside id="aside">
        <header id="aside__header">
          <nav>
            <a href="#" data-selected><img class="icon" src="./assets/icons/home_filled_black_24dp.svg" alt="Close"></a>
            <a href="#">Language</a>
            <a href="#">About</a>
          </nav>
        </header>
        <div id="aside__content">
          <article>
            <h1>AUGUR.world</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, nobis fuga! Odit repellat debitis quaerat unde inventore nemo explicabo
              dolor blanditiis quasi architecto in ad non, sunt culpa reiciendis corrupti.
            </p>
          </article>
        </div>
      </aside>
      <main id="map">
        <div id="map__contents">
          <div id="map__contents__tiles"></div>
          <div id="map__contents__search">
            <button id="map__controls__menu-btn" class="card" type="button"><img class="icon" src="./assets/icons/menu_black_24dp.svg" alt="Menu"></button>
            <label><input type="search" class="card" placeholder="Find a place..."/></label>
          </div>
          <div id="map__contents__period">
            <label class="card"
              >Return Period
              <select>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
              </select>
            </label>
          </div>
          <div id="map__contents__tools">
            <button type="button" class="card"><img class="icon" src="./assets/icons/gps_fixed_black_24dp.svg" alt="My Location"></button>
          </div>
          <div id="map__contents__details"></div>
        </div>
        <div id="map__close">
          <button id="map__close__btn" class="card" type="button"><img class="icon" src="./assets/icons/arrow_back_black_24dp.svg" alt="Close"></button>
        </div>
      </main>
    </div>
  </body>
</html>
